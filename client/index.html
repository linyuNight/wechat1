	<script type="text/javascript">
		$(function(){
			var times = 1;//可以翻牌的次数

			function select(){
				for(var i=0;i<$('.card').length;i++){
					if(!$('.card').eq(i).hasClass('active')){
						$('.card').eq(i).addClass('active');
						break;
					}
            	}
			}
			function popup(str){
				$('.popup-mask').html(str);
				$('.popup-mask-box').fadeIn();
				setTimeout(function(){
					$('.popup-mask-box').fadeOut();
				},2000)
			}
			if($('.card.active').length == 5){
				$('.fanpai,.yaoqin').hide();
				$('.fanwan').show();
			}
            $('.fanpai').on('click',function(){
            	if(times>0){
					select();
            		setTimeout(function(){
            			popup("恭喜您成功翻开一张牌！");
					},800)
					times--;
            	}else{
            		popup("您已经翻过牌啦~");
            	}
            })
            $('.towin').on('click',function(){
            	location.href="http://15128616se.imwork.net:35675/index2.html";

            $('.show-mask').on('click',function(){
            	$('.mask-box').fadeIn();
            })
            $('.mask-close,.mask-sure').on('click',function(){
            	$('.mask-box').fadeOut();
            })
        })
